<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="register.php">
      <div>
        <label for="name"> Ad:</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="surname"> Soyad:</label>
        <input type="text" id="surname" />
      </div>

      <div>
        <label for="parola"> Parola:</label>
        <input type="password" id="parola" />
      </div>

      <div>
        <label for="intro">Kendini Anlat</label>
        <textarea id="intro" cols="30" rows="4"></textarea>
      </div>

      <div>
        <p>En sevdiğin programlama dili nedir:</p>
        <input type="radio" name="programlama" id="C#" />
        <label for="C#">C#</label>

        <input type="radio" name="programlama" id="CSS" />
        <label for="CSS">CSS</label>

        <input type="radio" name="programlama" id="JavaScript" />
        <label for="JavaScript">JavaScript</label>
      </div>

      <div>
        <p>En sevdiğin programlama dili nedir:</p>
        <input type="checkbox" id="C#2" />
        <label for="C#2">C#</label>

        <input type="checkbox" id="CSS2" />
        <label for="CSS2">CSS</label>

        <input type="checkbox" id="JavaScript2" />
        <label for="JavaScript2">JavaScript</label>
      </div>

      <div>
        <label for="cities">Şehir</label>
        <select id="cities">
          <option value="41">Kocaeli</option>
          <option value="34">İstanbul</option>
        </select>
      </div>

      <div>
        <label for="eposta">Email</label>
        <input type="email" id="eposta" />
      </div>

      <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" />
      </div>

      <button type="submit">Kaydet</button>
      <button type="reset">Temizle</button>
    </form>
  </body>
</html>
